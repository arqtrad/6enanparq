from            : markdown
to              : revealjs
bibliography    : "_data/biblio.yaml"
fail-if-warnings: false
file-scope      : true
filters:
  - pandoc-crossref
  - citeproc
metadata:
  csl           : "_csl/chicago-author-date.csl"
  cssLabelSep   : "&ndash;"
  figureTitle   : Figura
  lang          : pt-BR
  suppress-bibliography: false
  tableTitle    : Tabela
slide-level     : 2
standalone      : true
toc             : false
toc-depth       : 1
variables:
  css           : "../assets/css/slide.css"
  controls      : 0
  hash          : true
  hashOneBasedIndex: true
  height        : 1080
  width         : 1920
  progress      : 0
  revealjs-url  : "../reveal.js"
